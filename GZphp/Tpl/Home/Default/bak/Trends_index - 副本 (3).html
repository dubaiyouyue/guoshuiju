<script>
var p=2;
function aajjjj(){
	$.ajax( {
	url: '/index.php/Home/Trends/index/ajaxssseee/ok/cid/{$cid}/p/'+p+'.html', //这里是静态页的地址
	type: "GET", //静态页用get方法，否则服务器会抛出405错误
	//dataType: "json",
	//cache: false,
	//async: false,
	beforeSend: function(){
	 // Handle the beforeSend event
	 $('#more').html('加载中...');
	},
	success: function(data){
		if(data){
			var result = $(data).find('#moredssss').html();
			$('#moredssss').append(result);
			p=p+1;
			$('#more').html('加载更多');
		}else{
			$('#more').html('没有了');
		}
		
		//var result = $(data).find("另一个html页面的指定的一部分").html();
	}
});
}
</script>
